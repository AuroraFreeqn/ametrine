<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuroraFreeqn</title>
    <link rel="icon" type="image/x-icon" href="avatar.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8d89ff;
            --icons: #ffffff;
            --loc-color: #ffffff;
            --primary1: #625d7199;
            --primary2: #ffffff;
            --bg-color: #0D0D0D;
            --text-color: #FFFFFF;
            --icon-size: 1.5rem;
            --glow-color: rgba(154, 128, 255, 0.5);
            --glow-icons: rgba(255, 255, 255, 0.5);
            --glow-color1: rgba(0, 0, 0, 0.5);
            --glow-color2: rgba(0, 0, 0, 0.37);
            --text-glow-color: rgba(135, 122, 255, 0.3);
            --slider-color: #fbfbff41;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: 'Poppins', sans-serif;
    background: url('fon1.gif') no-repeat center center fixed;
    background-size: cover;
    color: var(--text-color);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    position: relative;
}

/* Затемнение и размытие через псевдоэлемент */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3); /* Затемнение */
    backdrop-filter: blur(1px); /* Размытие */
    z-index: -1; /* Позади содержимого */
}


        .container {
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--primary1);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 10px var(--glow-color2);
            transition: transform 0.1s ease, opacity 1s ease;
            opacity: 0;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px var(--glow-color);
            margin: 0 auto;
            display: block;
        }

        .role-badge {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-color);
            border: 1px solid var(--primary);
            border-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px var(--glow-color);
        }

        h1 {
            font-size: 2rem;
            margin-top: 1rem;
            text-shadow: 0 0 10px var(--text-glow-color);
        }

        p {
            font-size: 1rem;
            margin: 1rem 0;
            color: #ccc;
            text-shadow: 0 0 8px var(--text-glow-color);
        }

        .location {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .location i {
            color: var(--loc-color);
            text-shadow: 0 0 15px var(--glow-icons);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.0rem;
        }

        .social-icons a {
            color: var(--icons);
            font-size: var(--icon-size);
            transition: transform 0.3s ease;
            text-shadow: 0 0 10px var(--glow-icons);
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .music-player {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px var(--glow-color1);
        }

        .music-player img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .music-info {
            flex: 1;
            margin-left: 1rem;
            text-align: left;
        }

        .music-info h4 {
            font-size: 1rem;
            margin: 0;
        }

        .music-info p {
            font-size: 0.8rem;
            color: #aaa;
            margin: 0;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .controls button {
            background: none;
            border: none;
            color: var(--primary2);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .controls button:focus {
            outline: none;
        }

        .volume-slider {
            width: 100px;
            appearance: none;
            background: var(--slider-color);
            height: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 10px;
            height: 10px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
        }

        .small-image {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container" id="info-box">
        <img src="avatar.png" alt="Avatar" class="avatar">
        <h1>AuroraFreeqn</h1>
        <span class="role-badge">Media Creator</span>
        <p>Legit/HVH content creator. YouTube - 2.5k | Discord - 2.9k</p>

        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <span>Ukraine</span>
        </div>

        <div class="social-icons">
            <a href="https://youtube.com/@AuroraFreeqn" target="_blank"><i class="fa-brands fa-youtube"></i></a> 
            <a href="https://discord.com/users/1088845818926215248" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://t.me/aurorafreeqn" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://ametrine.xyz/aurorafreeqn/payment/" target="_blank"><i class=" fa-solid fa-cart-shopping"></i></a>
        </div>

        <div class="music-player">
            <img src="yeat.jpg" alt="Track Cover">
            <div class="music-info">
                <h4>Hatër</h4>
                <p>Yeat</p>
            </div>
            <div class="controls">
                <button id="play-pause"><i class="fas fa-play"></i></button>
                <input type="range" min="0" max="100" value="100" class="volume-slider" id="volume-slider">
            </div>
        </div>
        <audio id="audio" src="yeat.mp3"></audio>
    </div>

    <img src="small-image.png" alt="Small Image" class="small-image">    

    <script>
        const infoBox = document.getElementById('info-box');
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('play-pause');
        const volumeSlider = document.getElementById('volume-slider');

        // Add animation on load
        window.addEventListener('load', () => {
            infoBox.style.opacity = '1';
            infoBox.style.transform = 'translateY(0)';
        });

        document.addEventListener('mousemove', (event) => {
            const { clientX, clientY } = event;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            const deltaX = (clientX - centerX) / centerX;
            const deltaY = (clientY - centerY) / centerY;

            const rotateX = deltaY * 15;
            const rotateY = deltaX * -15;

            infoBox.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // Play/Pause functionality
        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });
    </script>
</body>
</html>
