<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f38bff;
            --icons: #c0beff;
            --loc-color: #c9c2ff;
            --primary1: #cab9ff99;
            --primary2: #ffffff;
            --bg-color: #b5aaff00;
            --text-color: #FFFFFF;
            --media-text-color: #ffa1f7;
            --icon-size: 1.5rem;
            --glow-color: rgba(0, 0, 0, 0.631);
            --glow-icons: rgba(0, 0, 0, 0.447);
            --glow-color1: rgba(0, 0, 0, 0.5);
            --glow-color2: rgba(0, 0, 0, 0.666);
            --text-glow-color: rgba(243, 139, 255, 0.472);
            --hover-color: rgba(0, 0, 0, 0.727);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('fon.gif') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(1px);
            z-index: -1;
        }

        .user-list {
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .user-card {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 0 10px var(--glow-color2);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
        }

        .user-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--hover-color);
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .user-info {
            flex: 1;
            margin-left: 1rem;
            text-align: left;
        }

        .user-info h4 {
            font-size: 1.5rem;
            margin: 0;
            text-shadow: 0 0 10px var(--text-glow-color);
        }

        .user-info p {
            font-size: 1rem;
            color: var(--media-text-color);
            margin: 0.5rem 0 0;
            text-shadow: 0 0 8px var(--text-glow-color);
        }
    </style>
</head>
<body>
    <h1 style="font-size: 2rem; margin-bottom: 2rem; color: var(--text-color); text-shadow: 0 0 15px var(--text-glow-color);">Choose your media</h1>
    <div class="user-list">
        <a href="https://ametrine.xyz/aurorafreeqn/payment" class="user-card" target="_blank">
            <img src="aurora.png" alt="User 1 Avatar" class="user-avatar">
            <div class="user-info">
                <h4>AuroraFreeqn</h4>
                <p>2,500 subs</p>
            </div>
        </a>

        <a href="https://ametrine.xyz/dayzlen/payment" class="user-card" target="_blank">
            <img src="dayzlen.jpg" alt="User 2 Avatar" class="user-avatar">
            <div class="user-info">
                <h4>Dayzlen</h4>
                <p>500 subs</p>
            </div>
        </a>

        <a href="https://ametrine.xyz/" class="user-card" target="_blank">
            <img src="1nsain.jpg" alt="User 3 Avatar" class="user-avatar">
            <div class="user-info">
                <h4>1nsain</h4>
                <p>??? subs</p>
            </div>
        </a>
    </div>
</body>
</html>
